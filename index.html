<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Account</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="left_main">
          <div class="profile_img">
            <img src="./img/profile.jpg" alt="Profile" />
          </div>
          <h1 class="name">Tom Smith</h1>
          <div class="account_option">
            <div class="opt_account">
              <i class="ico_left fas fa-user"></i>
              <p>Account</p>
              <i class="ico_right fas fa-angle-right"></i>
            </div>
            <div class="opt_password">
              <i class="ico_left fas fa-asterisk"></i>
              <p>Change Password</p>
              <i class="ico_right fas fa-angle-right"></i>
            </div>
            <div class="opt_privacy">
              <i class="ico_left fas fa-lock"></i>
              <p>Privacy</p>
              <i class="ico_right fas fa-angle-right"></i>
            </div>
            <div class="opt_delete">
              <i class="ico_left fas fa-trash"></i>
              <p>Delete Account</p>
              <i class="ico_right fas fa-angle-right"></i>
            </div>
          </div>
        </section>
        <section class="right_main">
          <h1><i class="fas fa-user"></i>Account</h1>
          <form action="">
            <div class="username_form">
              <p>Username</p>
              <input type="text" name="" placeholder="Username" id="" />
            </div>
            <div class="username_fname">
              <p>First Name</p>
              <input type="text" name="" placeholder="First Name" id="" />
            </div>
            <div class="username_lname">
              <p>Last Name</p>
              <input type="text" name="" placeholder="Last Name" id="" />
            </div>
            <div class="username_Email">
              <p>E-mail Address</p>
              <input
                type="email"
                placeholder="name@example.com"
                name=""
                id=""
              />
            </div>
            <button type="submit">Update Account</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
